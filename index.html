<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/styles/main.css" />
		<title>Fluorite</title>
	</head>
	<body>
		<div class="app">
			<div class="panel">
				<img class="logo" src="/assets/images/fluorite.svg" alt="Fluorite" />
				<nav class="menu">
					<div class="menu__list"></div>
					<button class="menu__add">
						<img src="/assets/images/add.svg" alt="Добавить" />
					</button>
				</nav>
				
			</div>
			<div class="content">
				<header>
					<h1>Отжимания</h1>
					<div class="progress">
						<div class="progress__text">
							<div class="progress__name">Прогресс</div>
							<div class="progress__percent">80%</div>
						</div>
						<div class="progress__bar">
							<div class="progress__cover-bar"></div>
						</div>
					</div>
				</header>
				<main>
					<div>
						<div class="habbit">
							<div class="habbit__day">День 1</div>
							<div class="habbit__comment">Первый подход всегда даётся тяжело</div>
							<button class="habbit__delete">
								<img src="/assets/images/delete.svg" alt="Удалить день">
							</button>
						</div>
						<div class="habbit">
							<div class="habbit__day">День 2</div>
							<form class="habbit__form">
								<input class="input__icon-mod" type="text" placeholder="Комментарий">
								<img class="input__icon" src="/assets/images/comment.svg" alt="Иконка комментария">
								<button class="habbit__comment-submit">
									Готово
								</button>
							</form>
							
						</div>
					</div>
				</main>
			</div>
		</main>
		<script src="/scripts/app.js"/>
	</body>
</html>
